<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Interactive Quiz</title>
	<link rel="stylesheet" href="includes/css/styles.css">
	<link href="includes/css/font-awesome/css/all.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		 body{
		 background-color: #e5d8fa;
		 }
	</style>
</head>
<body>

	<div id="initialPage" class="d-flex flex-column align-items-center justify-content-center vh-100">
		<h2 class="text-center">Welcome to the Quiz!</h2>
		<input class="text-center w-50" type="text" id="username" placeholder="Enter your name">
		<button id="beginQuiz">Begin Quiz</button>
	</div>

	<div id="quizPage" style="display: none;">
		<div class="d-flex flex-column justify-content-center align-items-center">
			<h2>Test your knowledge:</h2>
			<h4 id="welcomeMessage" class="text-center"></h4>
			<div id="timer" class="text-center"></div>
			<div id="scoreDisplay" style="display: none;"></div>
			<div id="questions"></div>
			<button id="submitAnswers" class="custom-margin">Submit Answers</button>
		</div>
	</div>

	<div id="resultsModal" class="modal fade" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="resultsModalLabel">Quiz Results</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p id="scoreMessage"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="Lab07.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
